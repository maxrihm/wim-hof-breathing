<!-- src/app/timer/timer.component.html -->

<div class="timer-container">
    <h2>Wim Hof Breathing Timer</h2>
  
    <!-- Small timer displaying current phase elapsed time in milliseconds -->
    <div class="small-timer">
      {{ getElapsedMilliseconds() }} ms
    </div>
  
    <div class="time-settings">
      <label>
        Total Duration (seconds):
        <input type="number" [(ngModel)]="totalDuration" [disabled]="isRunning" />
      </label>
      <label>
        Breath In Time (seconds):
        <input type="number" [(ngModel)]="breathInTime" [disabled]="isRunning" />
      </label>
      <label>
        Breath Out Time (seconds):
        <input type="number" [(ngModel)]="breathOutTime" [disabled]="isRunning" />
      </label>
    </div>
  
    <div class="timer-display" [style.transform]="'scale(' + visualScale + ')'">
      <h3>{{ currentPhase }}</h3>
      <p>{{ sessionTimeLeft.toFixed(0) }} seconds left</p>
    </div>
  
    <!-- Move the control buttons slightly below to prevent overlap -->
    <div class="controls">
      <button (click)="startTimer()" [disabled]="isRunning">Start</button>
      <button (click)="stopTimer()" [disabled]="!isRunning">Stop</button>
      <button (click)="resetTimer()">Reset</button>
    </div>
  </div>
